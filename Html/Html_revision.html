    <!--HTML DOCUMENT STRUCTURE---------------------------------------------------------------------------->
    <!--1.<!DOCTYPE html>--Declares the document type(This is the HTML5 Document)-->
    <!--2.<html></html> The root element-->
    <!--3.<head></head>--Contains meta information,title,stylesheets,scripts -->
    <!--4.<body></body>Conatains the actual content of the page-->
    <!------------------------------------------------------------------------------------------------------>

    <!--1.Text Formatting Tags-------------------------------------------------------------------------------->
    <!--Block level Elements-----  <p>,<h1-h6>,<hr>-->
    <!--Inline Elements-----  <br>,<strong>,<em>,<b>,<i>,<u>-->   
    <!------------------------------------------------------------------------------------------------------->

    <!--2.Grouping and Layout Tags----------------------------------------------------------------------------->
    <!--Block level Elements-----  <header>,<footer>,<section>,<nav>,<div>,<article>,<aside>,<main>-->
    <!--Inline Elements-----  <span>-->
    <!-------------------------------------------------------------------------------------------------------->

    <!--4.List Tags------------------------------------------------------------------------------------------->
    <!--Block level Elements-----  <ul>,<ol>,<li>,<dl>,<dt>,<dd>-->
    <!-------------------------------------------------------------------------------------------------------->

    <!--5.Link and Media Tags---------------------------------------------------------------------------------->
    <!--Inline block-----  <img>,<audio>,<video>,<iframe>-->
    <!--Inline-----  <a>------>
    <!--No visual display-----  <source>---->
    <!---------------------------------------------------------------------------------------------------------->

    <!--6.Form Tags----------------------------------------------------------------------------------------------------//
    //BLOCK ELEMENTS----- <form>, <fieldset>, <legend> (inside <fieldset>), <option> (acts like block inside <select>)
    //INLINE ELEMENTS-----  <label>
    //INLINE BLOCK ELEMENTS----- <input>, <textarea>, <button>, <select>
